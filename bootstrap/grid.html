<!--Bootstrap styling demo-->
<!DOCTYPE html>
<html>
  <head>
    <metal charset ="utf-8">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <p class = "text-center">Layout columns</p>
    <div class="container-fluid bg=light mb-5 text-primary">
      <div class="row text-center">
        <div class="col border">one</div>
        <div class="col border">two</div>
        <div class="col border">three</div>
      </div>
    </div>


    <p class = "text-center">Responsive widths</p>
    <div class="container-md bg=light mb-5 text-success">
      <div class="row text-center">
        <div class="col-md border">one</div>
        <div class="col-md border">two</div>
        <div class="col-md border">three</div>
      </div>
    </div>


    <p class = "text-center">Small breakpoint</p>
    <div class="container-sm bg=light mb-5 text-danger">
      <div class="row text-center">
        <div class="col-sm border">one</div>
        <div class="col-sm border">two</div>
        <div class="col-sm border">three</div>
      </div>
    </div>


    <p class = "text-center">Unequal widths</p>
    <div class="container-fluid bg=light mb-5 bg-warning">
      <div class="row text-center text-light">
        <!--total number is 12-->
        <div class="col-4 border">one</div>
        <div class="col-8 border">two</div>
      </div>
    </div>


    <p class = "text-center">Responsive again</p>
    <div class="container-fluid bg=light mb-5 bg-info">
      <div class="row text-center text-light">
        <!--total number is 12-->
        <div class="col-md-4 border">one</div>
        <div class="col-md-8 border">two</div>
      </div>
    </div>


    <p class = "text-center">Breakpoint again</p>
    <div class="container-fluid bg=light mb-5 bg-danger">
      <div class="row text-center text-light">
        <!--total number is 12-->
        <div class="col-sm-4 border">one</div>
        <div class="col-sm-8 border">two</div>
      </div>
    </div>

</html>
