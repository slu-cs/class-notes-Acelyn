<!-- Examples of selecting DOM elements-->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
      <form class="" action="index.html" method="post">
        <input type="text" name="left" value="">
        <input type="text" name="right" value="">
        <button type="sumbit">Sumbit</button>
      </form>
      <div class="first">
        <img id = "A" src="http://via.placeholder.com/100x100">
        <img id = "B" src="http://via.placeholder.com/100x100">
      </div>
      <div class="second">
        <button id="C">CLick me</button>
        <button id="D">CLick me</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script>
        $('form').on('submit', function(event){
          const form =$(this);
          event.preventDefault();
          console.log('Form data:', form.serialize());
        });

        $(document).on('click', 'img', function(event){
          const img = $(this);
          const id = img.attr('id');
          console.log('Clicked image', id);
        });

        $('.second').on('click', 'button', function(event){
          const button = $(this);
          const id = button.attr('id');
          console.log('Clicked button', id);
        });
      </script>
  </body>
