<!-- Examples of selecting DOM elements-->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <form>
      <input type="text" name ="left">
      <input type="text" name="right">
      <button type="submit">Sumbit</button>

    </form>
    <div id = "history">

    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>

    //number of time the form has been submitted
    let counter = 0;

    // Respond to submit vevent
    $('form').on('submit', function(event){
      const form = $(this);
      event.preventDefault();

      // create a new list
      const list = $('<ul></ul>');


      //console.log(form.serialize());
      const inputs = form.find('input');
      //console.log(input);
      for (let input of inputs){
        input = $(input); // Turn into JQuery
        const li = $(`<li>${input.val()}</li>`); // get the value
        list.append(li);
        input.val(''); // set the value
      }
      counter++;

      /
      $('#history').append($(`<p>Submit #${counter} </p>)`));
      $('#history').append(list);
    });

  </script>

  </body>
</html>
